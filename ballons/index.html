<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Balloons</title>
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
<!-- 	<div class="balloon balloon-blue"></div>
 -->		<div class="score-block">
			<p>You popped <span class="score">0</span>ballons</p>
		</div>
	<div class="total-shadow">
		<div class="total-block">
			<div class="total-wrapper win">
				<h4>Congratulations!</h4>
				<img src="img/happy.jpg" alt="Winner">
				<h4>You popped all 100 ballons</h4>
				<p>You are a Champion!</p>
			</div>
			<div class="total-winner lose">
				<h4>Sorry!</h4>
				<img src="img/sad.jpg" alt="Winner">
				<h4>You popped <span class="score">0</span>ballons</h4>
				<p>Play again?</p>
				<button class="restart">Yes</button>
				<button class="cancel">No</button>
			</div>
		</div>
	</div>	
	<script src="js/script.js"></script>
</body>
</html>
